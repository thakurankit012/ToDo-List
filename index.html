<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Todo List Application</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Unicons CSS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <div class="input-field">
      <textarea placeholder="Enter your new todo"></textarea>
      <i class="uil uil-notes note-icon"></i>
    </div>

    <ul class="todoLists"></ul>

    <div class="pending-tasks">
      <span>You have <span class="pending-num"> no </span> tasks pending.</span>
      <button class="clear-button">Clear All</button>
    </div>
  </div>
  <div class="mode-toggle-btn">
    <button onclick="(() => document.body.classList.toggle('dark'))()">
      <svg class="fill-violet-700 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
      </svg>
      <svg class="fill-yellow-500 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
        <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd" clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
  

  <!-- Dark/Light Mode Toggle Button -->
  <div class="mode-toggle-btn" onclick="toggleMode()">
    <i class="uil"></i>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
